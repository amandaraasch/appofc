<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Website Icon" type="png"
    href="../img/minilogo1.png">
    <title>Página de login</title>
  
        <link rel="stylesheet" href="../css/estilo_login.css"/>
   
</head>
<body>

    <div class="D1">
        <div class="D2">
            <img class="logo" src="../img/novalogo.png" width="180px">
            <h1>FAÇA SEU LOGIN:</h1>

     <form action="../verifica.php" method="post" onsubmit="return validarCampo()">
        
                <fieldset class="fieldset1">
                <legend><b>EMAIL:</b> </legend>
                <input class="caixa" type="email" id="login" name="login">
            </fieldset>
           
                <br> 
                
            <fieldset class="fieldset1">
            <legend> <b>SENHA:</b></legend>
            <input class="caixa" type="password" id="senha" name="senha">
            </fieldset>
            <div id="mensagemErro" ></div>
            
    
        <br>

        <div class="D3">
            <button class="botao" type="submit">ENTRAR</button>
            <button class="botao">
                <a href="paginacadastro.html">
                CADASTRAR-SE
                 </a>
        </button>
    
        </div>
    </form>
</body>
<script>
function validarCampo() {
      var campo = document.getElementById('login').value;
      
      if (campo === '') {
        document.getElementById('mensagemErro').innerHTML = 'Campo vazio! Por favor, preencha o campo.';
        return false;
      }
      
      return true;
    
        var campo = document.getElementById('senha').value;
      
      if (campo === '') {
        document.getElementById('mensagemErro').innerHTML = 'Campo vazio! Por favor, preencha o campo.';
        return false;
      }
      
      return true;
    }
</script>
</html>
