
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="Website Icon" type="png"
    href="img/minilogo1.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINACADASTRO</title>
    <link rel="stylesheet" href="../css/estilo_cadastro.css">
    
</head>
<body>
    <form action="../cadastrar.php" method="post">
        <div class="d1">
      <div class="cadastro">
        <img class="logo" src="../img/novalogo.png"  width="170px" >
        <br> <br> 
        <b class="letrascadastro">FAÇA SEU LOGIN:</b>
        <br> <br>
        <div class="bordacad">
            
            <fieldset class="fieldset1">

                 <legend><b>EMAIL</b> </legend>
                 <input  class="caixa" type="email" name="email">
            </fieldset>
            <fieldset class="fieldset1">
                <legend> <b>SENHA</b></legend>
                <input  class="caixa" type="password" name="senha">
            </fieldset>
        </div>
       
        <button class="botao" type="submit" name="cadastrar">CADASTRAR</button>
        
        </div>
      <div class="dPessoais">
        <b class="letraspessoais"> DADOS PESSOAIS:</b>
        <fieldset class="fieldset2">
            <legend><b> NOME </b> </legend>
            <input class="caixa2" type="text" name="nome">
       </fieldset>

       <fieldset class="fieldset2">
           <legend> <b>CPF</b></legend>
           <input max="14" class="caixa2" type="text" id="cpf" name="cpf" onkeyup="ValidarCPF()";>
        </fieldset>
        <fieldset class="fieldset2">
           <legend><b>TELEFONE</b> </legend>
           <input max="14" class="caixa2" type="text" id="telefone" name="telefone" onkeyup="ValidarTelefone()";>
       </fieldset>
       <fieldset class="fieldset2">
           <legend> <b>DATA DE NASCIMENTO</b></legend>
           <input  class="caixa2" type="date" name="aniversario">
       </fieldset>
      </div>

      <div class="dProfissionais">
        <b class="letraspessoais"> DADOS DO ENDEREÇO:</b>
        <fieldset class="fieldset3">
            <legend><b> CEP </b> </legend>
            <input  class="caixa3" type="text" name="cep">
       </fieldset>
       <fieldset class="fieldset3">
           <legend> <b>ESTADO</b></legend>
           <input  class="caixa3" type="text"name="estado">
        </fieldset>
        <fieldset class="fieldset3">
           <legend><b>CIDADE</b> </legend>
            <input  class="caixa3" type="text" name="cidade">
       </fieldset>
       <fieldset class="fieldset3">
           <legend> <b>BAIRRO/LOUGRADORO</b></legend>
           <input  class="caixa3" type="text" name="bairro">
       </fieldset>
       <fieldset class="fieldset3">
        <legend> <b>NÚMERO</b></legend>
        <input  class="caixa3" type="number" name="numero">
    </fieldset>
    <fieldset class="fieldset3">
        <legend> <b>COMPLEMENTO</b></legend>
        <input  class="caixa3" type="text" name="complemento">
    </fieldset>
      </div>
    </div>
</form>
</body>
<script>
    function ValidarCPF() {
            //ACESSE O SITE regex101.com
            expressao = /[0-9].{3}[0-9]{3}.[0-9]{3}-[0-9]{2}/g; 
            texto = cpf.value;
            resposta = expressao.test(texto);
    
            if (texto.length==3) {
                cpf.value = texto + '.';
            }
            if (texto.length==7) {
                cpf.value = texto + '.';
            }
            if (texto.length==11) {
                cpf.value = texto + '-';
            }
    
            if (resposta == true){
                cpf.classList.remove("errado");
                cpf.classList.add("certo");
            }
            if (resposta == false){
                cpf.classList.remove("certo");
                cpf.classList.add("errado");
            }
        }

        function ValidarTelefone () {
        expressao = /\([0-9]{2}\)[0-9]{5}-[0-9]{4}/g;
        texto = telefone.value;
        resposta = expressao.test(texto);

        if (texto.length==1) {
            telefone.value = '(' + texto;
        } if (texto.length==3) {
            telefone.value = texto + ')';
        }
        if (texto.length==9) {
            telefone.value = texto + '-';
        }
        

        if (resposta == true){
            telefone.classList.remove("errado");
            telefone.classList.add("certo");
        }
        if (resposta == false){
            telefone.classList.remove("certo");
            telefone.classList.add("errado");
        }
    }
</script>
</html>
