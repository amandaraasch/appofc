<script>
    function executa()
    {
        carrossel.classList.remove("teste2")

    function executa2()
    {

    }
    clicks=0
    adicionado=""
    function adicionar(produto)
    {
        clicks=clicks+1
        adicionado=produto
        if(clicks==1)
        {

        
            if(document.getElementById(produto).style.borderColor!="green")
            {
                document.getElementById(produto).style.borderStyle = "solid"
                document.getElementById(produto).style.borderColor="green"
            }
            else
            {
                document.getElementById(produto).style.borderStyle = "none"
                document.getElementById(produto).style.borderColor="red"
            }
            

        }
        else
        {
            clicks=1
            document.getElementById("empadinha").style.borderStyle = "none"
            document.getElementById("pastel_de_frango").style.borderStyle = "none"
            document.getElementById("pao_de_forma").style.borderStyle = "none"
            document.getElementById("misto_quente").style.borderStyle = "none"
            document.getElementById("mini_coxinhas").style.borderStyle = "none"
            document.getElementById("pao_de_queijo").style.borderStyle = "none"
            document.getElementById("mini_pizza").style.borderStyle = "none"

            document.getElementById(produto).style.borderColor="green"
            document.getElementById(produto).style.borderStyle = "solid"



        }

        
        
    }
    function abrir(arquivo)
    {

        window.open(arquivo+"?adicionado=" +adicionado);
    }
    function verificarStatusPorHora() {
      var statusImg = document.getElementById("status-img");

      // Obtenha a hora atual
      var data = new Date();
      var hora = data.getHours();

      // Defina o intervalo de horário para estar "online"
      var horaInicioOnline = 8; // Por exemplo, 8:00 AM
      var horaFimOnline = 22; // Por exemplo, 8:00 PM

      // Verifique se está dentro do intervalo "online"
      if (hora >= horaInicioOnline && hora < horaFimOnline) {
        statusImg.src = "../img/verde.png";
        statusImg.alt = "Online";
      } else {
        statusImg.src = "../img/vermelha.png";
        statusImg.alt = "Offline";
      }
    }

    // Chame a função verificarStatusPorHora quando a página for carregada
    window.onload = verificarStatusPorHora;
</script>
